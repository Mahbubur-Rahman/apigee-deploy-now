<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <span href="#" class="button" id="toggle-login">Log in</span> -->
<div id="login">
  <!-- <div id="triangle"></div> -->
  <h1>Deploy to Apigee Edge<img src="./apigee_logo.png" height="90" width="180"></h1>
  <form action="/deploy" method="post" enctype="application/x-www-form-urlencoded">
    <input type="email" placeholder="Email" name="userName"/>
    <input type="password" placeholder="Password" name="pw"/>
    <input type="text" placeholder="org" name="org"/>
    <input type="text" placeholder="env" name="env"/>
    <input type="submit" value="Log in" />
    <input type="hidden" value="https://github.com/akoo1010/apigee-tutorials.git" name="repo"/>
    <input type="hidden" value="apiproxies/apigee-nock-mock" name="apiFolder"/>
    <input type="hidden" value="make.sh" name="makeScript"/>
  </form>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
